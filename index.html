<!DOCTYPE html>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ====== MAPA BRASIL ====== */
    .mapa-brasil {
      background: #f4f7ff;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      max-width: 480px;
      margin: 0 auto 20px auto;
    }

    .mapa-brasil svg {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .mapa-brasil path {
      stroke: #fff;
      stroke-width: 1;
      transition: fill 0.3s ease;
      cursor: pointer;
    }

    .mapa-brasil path:hover {
      fill: #4d7fe2 !important;
    }

    .mapa-tooltip {
      font-size: 14px;
      text-align: center;
      margin-top: 6px;
      font-weight: 600;
      color: #555;
      user-select: none;
    }
  </style>
</head>

<body>
  <!-- ================= OVERLAY DETALHES ================= -->
  <div
    id="overlayDetalhes"
    class="overlay oculto"
    aria-hidden="true"
  >
    <div class="painel-detalhes" role="dialog" aria-modal="true">
      <button
        class="fechar"
        type="button"
        aria-label="Fechar detalhes"
        onclick="fecharDetalhes()"
      >
        ‚úï
      </button>

  <!-- ================= MODAL LIMPAR ================= -->

    id="modalLimpar"
    class="modal"
    aria-hidden="true"
  >
    <div class="modal-box" role="dialog" aria-modal="true">
      <p>Deseja limpar todos os filtros?</p>

      <div class="modal-botoes">
        <button id="confirmarLimpar" type="button">Sim</button>
        <button id="cancelarLimpar" type="button">Cancelar</button>
      </div>
    </div>
  </div>

          inputmode="text"

          aria-live="polite"
