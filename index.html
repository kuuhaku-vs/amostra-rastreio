<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rastreamento de Amostras</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ================= OVERLAY DETALHES ================= -->
    <div id="overlayDetalhes" class="overlay oculto">
        <div class="painel-detalhes">
            <button class="fechar" type="button" onclick="fecharDetalhes()">âœ•</button>

    <!-- ================= MODAL LIMPAR ================= -->
    <div id="modalLimpar" class="modal oculto">
        <div class="modal-box">
            <p>Deseja limpar todos os filtros?</p>
            <div class="modal-botoes">
                <button id="confirmarLimpar">Sim</button>
                <button id="cancelarLimpar">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ================= TOPO ================= -->
    <header class="topo">
        <img src="4k BRANCO.png" class="logo" alt="Logo da empresa" />
        <h1>Rastreamento de Amostras</h1>
    </header>

    <!-- ================= CONTEÃšDO ================= -->
    <main class="container">

        <!-- ================= LOGIN ================= -->
        <section id="loginVendedor" class="box-busca">
            <h3 style="text-align:center;color:white;">Login do Vendedor</h3>

            <input id="codigoVendedor" type="text" placeholder="Digite o cÃ³digo do vendedor" autocomplete="off"
                autocapitalize="characters" spellcheck="false" />

            <button id="btnLoginVendedor">Entrar</button>

            <div id="erroLogin" style="color:#ffeb3b;text-align:center;font-size:13px;margin-top:8px;">
            </div>
        </section>

        <!-- ================= SISTEMA (COMEÃ‡A OCULTO) ================= -->
        <section id="sistema" class="oculto">

            <!-- BOAS VINDAS -->
            <div id="boasVindas" class="boas-vindas"></div>

            <!-- TROCAR VENDEDOR -->
            <button id="trocarVendedor" type="button" class="oculto trocar-vendedor">
                ðŸ”„ Trocar vendedor
            </button>

            <!-- ================= TOPO LAYOUT ================= -->
            <section class="topo-layout">

                <!-- BUSCA / FILTROS -->
                <div class="box-busca oculto" id="boxFiltros">
                    <input id="filtroBusca" type="text" placeholder="Buscar por Nota Fiscal ou Pedido" disabled />

                    <div class="linha-botoes">
                        <button id="limpar" class="btn-limpar" disabled>
                            ðŸ§¹ Limpar
                        </button>
                    </div>

                    <div id="contador" class="contador"></div>
                </div>

                <!-- RESUMO SITUAÃ‡ÃƒO -->
                <div id="painelTabela" class="resumo-card oculto">
                </div>

                <!-- GRÃFICO -->
                <div id="painelGrafico" class="resumo-card oculto">
                </div>

            </section>

            <!-- ================= RESULTADOS ================= -->
            <section id="resultado" class="lista-cards oculto">
            </section>

        </section>

    </main>

    <!-- ================= SCRIPTS ================= -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="teste01.js"></script>

</body>

</html>
